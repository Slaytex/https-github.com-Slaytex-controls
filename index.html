<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Where to?</title>
  </head>
  <body>
    <main class="frame" data-model-id="1595:1237">
      <header class="content-wrapper">
        <h1 class="header-div">Where to?</h1>
      </header>
      <section class="content-wrapper-div">
        <div class="content-container">
          <div class="set">
            <div class="info">
              <div class="title-artist-div">
                <h2 class="title-div">A Thousand Brains</h2>
                <p class="artist-div">Jeff Hawkins</p>
              </div>
              <div class="logo-switch-div">
                <span class="text-wrapper">Self-Driving</span>
                <label class="toggle-switch" for="self-driving-toggle">
                  <input type="checkbox" id="self-driving-toggle" checked />
                  <span class="switch"></span>
                </label>
              </div>
            </div>
            <div class="traffic-bar-div" aria-label="Traffic bar">
              <div class="div"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="content-container-wrapper">
        <div class="content-container-2">
          <img
            class="album-cover-div"
            src="https://c.animaapp.com/62D5stbl/img/album-cover-png-1@2x.png"
            alt="Album cover for A Thousand Brains"
          />
          <div class="set-2">
            <div class="info">
              <div class="title-artist-div">
                <h2 class="title-div">A Thousand Brains</h2>
                <p class="artist-div">Jeff Hawkins</p>
              </div>
              <div class="content-source-logo">
                <img
                  class="image"
                  src="https://c.animaapp.com/62D5stbl/img/image-2970-1@2x.png"
                  alt="Content source logo"
                />
              </div>
            </div>
            <div class="timeline-scrubber">
              <div class="time-remaining-div" aria-label="Time remaining">-02:20</div>
              <div class="div" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                <div class="scrubber-time-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="div-wrapper">
        <div class="content-container-2">
          <img
            class="album-cover-div"
            src="https://c.animaapp.com/62D5stbl/img/album-cover-png-1@2x.png"
            alt="Album cover for A Thousand Brains"
          />
          <div class="set-2">
            <div class="info">
              <div class="title-artist-div">
                <h2 class="title-div">A Thousand Brains</h2>
                <p class="artist-div">Jeff Hawkins</p>
              </div>
              <div class="content-source-logo">
                <img
                  class="image"
                  src="https://c.animaapp.com/62D5stbl/img/image-2970-1@2x.png"
                  alt="Content source logo"
                />
              </div>
            </div>
            <div class="timeline-scrubber">
              <div class="time-remaining-div" aria-label="Time remaining">-02:20</div>
              <div class="div" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                <div class="scrubber-time-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      document.querySelectorAll(".content-wrapper-div").forEach((wrapper) => {
        wrapper.style.resize = "vertical";
        wrapper.style.overflow = "auto";
      });
    </script>
  </body>
</html>
